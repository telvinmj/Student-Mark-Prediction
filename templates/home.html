<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 100%;
            padding: 15px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        h1, h2 {
            font-size: 1.5rem;
        }
        input, select {
            font-size: 0.9rem;
            padding: 5px;
        }
        .btn {
            padding: 8px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <h1 class="text-center mb-3">Student Exam Performance Indicator</h1>
                <form action="{{ url_for('predict_datapoint')}}" method="post">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" class="form-control" name="gender" required>
                            <option selected disabled value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ethnicity">Race or Ethnicity</label>
                        <select id="ethnicity" class="form-control" name="ethnicity" required>
                            <option selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="parental_education">Parental Level of Education</label>
                        <select id="parental_education" class="form-control" name="parental_level_of_education" required>
                            <option selected disabled value="">Select Parent Education</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="lunch">Lunch Type</label>
                        <select id="lunch" class="form-control" name="lunch" required>
                            <option selected disabled value="">Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="test_preparation">Test Preparation Course</label>
                        <select id="test_preparation" class="form-control" name="test_preparation_course" required>
                            <option selected disabled value="">Select Test Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="writing_score">Writing Score out of 100</label>
                        <input id="writing_score" class="form-control" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required />
                    </div>
                    <div class="form-group">
                        <label for="reading_score">Reading Score out of 100</label>
                        <input id="reading_score" class="form-control" type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required />
                    </div>
                    <div class="form-group text-center">
                        <input class="btn btn-primary btn-block" type="submit" value="Predict your Maths Score" />
                    </div>
                </form>
                <h2 class="text-center mt-3">The prediction is: {{ results }}</h2>
            </div>
        </div>
    </div>
</body>
</html>
